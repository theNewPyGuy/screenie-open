    <style type="text/css">
        body {
            margin:auto;
            overflow:hidden;
        }
        
        #side-div-one{
            padding: 0;
            float: left;
            margin: auto;
            height: 100%;
        }
        #side-div-two {
            float: right;
            padding: 0;
            background-color: red;
            height:100%;
            z-index: 100;
        }
        
        #division-two{
			border:solid 3px #c0c0c0;             
            background-color: #c0c0c0;
            overflow-x: scroll;
            overflow-y: hidden;
        }
        #logo-img {
            height: 50px;
            width: 320px;
        }
        #mainNav {
            background-color: #222222;
            opacity: 1;
            border: none;
        }
        .side-division {
            background-color: green;
        }
        .division-two-div {

            float: left;
            position: relative;
            text-align: center;
        }
        #searchbox {
            position: absolute;
        }
        
        #searchInput {
            font-size: 18px;
            border:none;
            color: #f93232;
        }
        #searchSpan {
            border:none;
            padding:0;
            background-color: #f93232;
        }
        .poster-container {
        	float:left;
        	position: absolute;
        	z-index: 1;
        }
        .poster-details {
        	position: absolute;
        	padding:0;
        	opacity: 0.8;
        	z-index: 2;
        	background-color: #222;
        	color:#fff;
        }
        
        .tagbar {
        	height: 10px;
        }
        .smallMovieDetails {
        	padding: 0;
        }
        #logo-icon {
            background-color: red;
            float: left;
        }
        #nav-search {
            float: left;
        }
        #nav-dock {
            float: right;
        }
        #guest-cast{     
            padding-left: 5px;
        }
        #guest-cast > li {
            list-style: none;
        }
        #guest-cast > li > span{
            font-size: 11px;
        }
        .major-ef{
            color:#efefef;
            padding: 0;
            font-size: 18px;
        }
        @media (max-width:1120px) {
            #side-div-two {
                display: none;
            }
            .smallMovieDetails {
            	font-size: 14px;
            }
        }
